<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="row row-cols-1 row-cols-lg-1 g-4" style="margin: 20px;">
  <script>
    function pronounce(url) {
        var audio = new Audio(url);
        audio.play()
    }
  </script> 
  <div class="col">
      <div class="card">
        <img width=100% height=100% src="{{ item.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ item.headword }}</h5>
          <p class="card-text">{{ item.definition }}</p>
          <button onclick='pronounce("{{ item.sound }}")' "> audio </button>
        </div>
      </div>



  </div>
</div>
